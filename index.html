<!DOCTYPE html>
<html>
    <head>
        <title>Web Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="keypad">
            <table class="tg" width="300px" height="200px">

                <tbody>

                    <tr>
                        <td class="tg-0lax display" colspan="5">
                            <div class="display">
                                <div id="history">
                                    2+2
                                </div>
                                <div id="answer">
                                    4
                                </div>
                            </div>
                        </td>
                    </tr>
                
                <tr>
                    <td class="tg-0lax"><button type="button">7</button></td>
                    <td class="tg-0lax"><button type="button">8</button></td>
                    <td class="tg-0lax"><button type="button">9</button></td>
                    <td class="tg-0lax"><button type="button">/</button></td>
                    <td class="tg-0lax"><button type="button">‚Üê</button></td>
                </tr>
                <tr>
                    <td class="tg-0lax"><button type="button">4</button></td>
                    <td class="tg-0lax"><button type="button">5</button></td>
                    <td class="tg-0lax"><button type="button">6</button></td>
                    <td class="tg-0lax"><button type="button">*</button></td>
                    <td class="tg-0lax"><button type="button">C</button></td>
                </tr>
                <tr>
                    <td class="tg-0lax"><button type="button">1</button></td>
                    <td class="tg-0lax"><button type="button">2</button></td>
                    <td class="tg-0lax"><button type="button">3</button></td>
                    <td class="tg-0lax"><button type="button">-</button></td>
                    <td class="tg-0lax" rowspan="2"><button type="button" class="equal">=</button></td>
                </tr>
                <tr>
                    <td class="tg-0lax" colspan="2"><button type="button" class="zero">0</button></td>
                    <td class="tg-0lax"><button type="button">.</button></td>
                    <td class="tg-0lax"><button type="button">+</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
